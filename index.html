<!doctype html>
<html>
  <head>
    <title>3D Raymarcher</title>
    
    <link rel = 'stylesheet' href = 'style.css'>
  </head>
  
  <body>
    <div id = 'canvas_container'></div>
    
    <span id = 'render_progress'></span>
    <span id = 'info'></span>
    <button id = 'settings_btn' onclick = 'showSettings();'>Settings</button>
    
    <div id = 'settings_div' style = 'display: none;'>
      <div>
        <label for = 'pixel_ratio_text'>Pixel Ratio:</label>
        <input type = 'range' id = 'pixel_ratio_range' min = -0.5 max = 1.5 step = 0.001 value = 0.3 onchange = 'updateVarsFromSettings(this);' oninput = 'updateSettingsFromRange(this);'>
        <input type = 'text' id = 'pixel_ratio_text' onchange = 'updateVarsFromSettings(this);'>
      </div>
      <div>
        <label for = 'fps_text'>Max FPS:</label>
        <input type = 'range' id = 'fps_range' min = 0 max = 1 step = 0.001 value = 0 onchange = 'updateVarsFromSettings(this);' oninput = 'updateSettingsFromRange(this);'>
        <input type = 'text' id = 'fps_text' onchange = 'updateVarsFromSettings(this);'>
        FPS
        <label for = 'vsync_input'>
          <input type = 'checkbox' id = 'vsync_input' onchange = 'updateVarsFromSettings(this);'>
          VSync
        </label>
      </div>
      <div>
        <label for = 'fov_input'>
          FOV:
          <input type = 'text' id = 'fov_input' onchange = 'updateVarsFromSettings(this);'>
          &deg;
        </label>
        <!-- <label for = 'fov_wheel'>
          <input type = 'checkbox' id = 'fov_wheel' onchange = 'updateVarsFromSettings(this);'>
          MouseWhl to Adjust
        </label> -->
      </div>
      <label for = 'x'>
        X:
        <input type = 'text' id = 'x' onchange = 'updateVarsFromSettings(this);'>
      </label>
      <label for = 'y'>
        Y:
        <input type = 'text' id = 'y' onchange = 'updateVarsFromSettings(this);'>
      </label>
      <label for = 'z'>
        Z:
        <input type = 'text' id = 'z' onchange = 'updateVarsFromSettings(this);'>
      </label>
      <label for = 'elev_input'>
        Elev:
        <input type = 'text' id = 'elev_input' onchange = 'updateVarsFromSettings(this);'>
        &deg;
      </label>
      <label for = 'azim_input'>
        Azim:
        <input type = 'text' id = 'azim_input' onchange = 'updateVarsFromSettings(this);'>
        &deg;
      </label>
      <button onclick = 'resetCoords();'>Reset Coords</button>
      <!-- <label for = 'paused'>
        <input type = 'checkbox' id = 'paused'>
        Paused
      </label> -->
      <button id = 'close_btn' onclick = 'closeSettings();'>Close</button>
    </div>
    
    <script src = 'lib/extern/gl-matrix-min.js'></script>
    <script src = 'lib/canvas/manager.js'></script>
    <script src = 'lib/canvas/drawer_2d.js'></script>
    <script src = 'lib/canvas/drawer_shader.js'></script>
    <script src = 'lib/renderer/main.js'></script>
    <script src = 'lib/linear_algebra/main.js'></script>
    <script src = 'lib/math_convenience.js'></script>
    <script src = 'ui.js'></script>
    <script src = 'main_vars.js'></script>
    <script src = 'main_js.js'></script>
    <script src = 'main_shader.js'></script>
    <script src = 'main.js'></script>
  </body>
</html>
